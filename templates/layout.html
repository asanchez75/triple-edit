{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title|default:"triple-edit"}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static "css/vendor/normalize.min.css"  %}">
        <link rel="stylesheet" href="{% static "css/vendor/main.css"  %}">
        <link rel="stylesheet" href="{% static "css/main.css"  %}">
        <link href="{% static "css/vendor/select2/select2.css" %}" rel="stylesheet">

        <script src="{% static "js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"  %}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title"><a href="{% url 'edit:index' %}">triple-edit</a></h1>
                <nav>
                    <ul>
                        <li><a href="{% url 'edit:index' %}">Home</a></li>
                        <li><a href="{% url 'edit:people' %}">People</a></li>
                        <li><a href="{% url 'edit:organizations' %}">Organizations</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                {% block content %}
                {% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>triple-edit</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.0.min.js" %}"><\/script>')</script>

       <script type=text/javascript>
          var EDIT_ENDPOINT = "{% url 'edit:edit' %}";
          var KEYWORD_SERVICE = "{% url 'edit:fast-topic' %}";
          var PLACE_SERVICE = "{% url 'edit:fast-place' %}";
          var ORG_SERVICE = "{% url 'edit:fast-org' %}";
          var COLLABORATOR_SERVICE = "{% url 'edit:vivo-collaborators' %}";
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.6/select2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ckeditor/4.2/ckeditor.js"></script>
        {% block javascript %}
        {% endblock %}
        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
