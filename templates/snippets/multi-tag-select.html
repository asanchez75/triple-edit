<div>
    <p>
      <input type="hidden" class="multitag multitag-select-only" id="{{ section.id }}" data-subject="{{ uri }}" data-predicate="{{ section.predicate }}" data-range="{{ section.range }}""/>
      {% if section.data %}
        <script>
          var {{ section.id}}InitData = {{ section.data|safe}};
        </script>
      {% endif %}
    </p>
</div>
